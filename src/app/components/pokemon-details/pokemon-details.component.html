<app-header></app-header>

<section>
    <a href="javascript:void(0);" [routerLink]="['/pokemon']">Back to List</a>
    <div class="content">

        <div class="first-div">
            <img class="poke-image" src="{{pokemonData.sprites.front_default}}" alt=" photo of {{pokemonData.name}}">
        </div>

        <div class="second-div">
            <h3>{{pokemonData.name}}</h3>
            <p>Height: {{pokemonData.height}}</p>
            <p>Weight: {{pokemonData.weight}}</p>
            <p>Abilities</p>
            <ul>
                <li *ngFor="let abilities of pokemonData.abilities"> {{abilities.ability.name}}</li>
            </ul>

        </div>

        <div class="third-div">
            <h3>Moves</h3>
            <ul id="moves">
                <li *ngFor="let moves of pokemonData.moves"> * {{moves.move.name}}</li>
            </ul>
        </div>
    </div>
</section>
